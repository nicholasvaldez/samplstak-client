          github_token: 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
          publish_dir: ./build
